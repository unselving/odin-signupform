<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-sidebar">
        </div>
        <div id="main-section">
            <div id="top-copy">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You know you want to.</h1>
            </div>
            <div id="form-area">
                <h1>Let's do this!</h1>
                <form>
                    <div class="formRow">
                        <div class="inputPair">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="inputPair">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="inputPair">
                            <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                        </div>
                        <div class="inputPair">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="inputPair">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password">
                        </div>
                        <div class="inputPair">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="text" id="confirm_password" name="confirm_password">
                        </div>
                    </div>

            </div>


            <div id="bottom-copy">
                <button>Create Account</button>
            </form>
                <p>Already have an account? Log in</p>
            </div>

        </div>
    </div>
    
</body>
</html>
